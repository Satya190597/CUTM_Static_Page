<html>
	<head>
		<title>Dashboard</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
		<!-- Custom style to overide bootstrap predifned style -->
		<style type="text/css">
			.dropdown-item:hover,
			.dropdown-item:focus
			{
				background: rgba(0, 0, 0, 0.5);
			}
		</style>
		<!-- Script to change heading -->
		<script>
			function setValue(heading)
			{
				document.getElementById("heading").innerHTML = heading;
			}
		</script>
	</head>
	<body>
		<!-- Background Video -->
		<video autoplay muted loop id="myVideo" style="position: fixed;bottom: 0;left: 0;width: 100%">
  			<source src="background/video_two.mp4" type="video/mp4">
		</video>
		<div>
			<!-- Header -->
			<header style="background: rgba(0, 0, 0, 0.5);
			position: absolute;
			top:0px;
			left:0px;
			width:100%">	
				<p style="float: left;
				text-align: left;
				font-style: italic;
				font-size: 12px;
				color:white;
				margin:2%">
					<image src="icons/cutm.png" width="105px" height="125px" style="display: inline-block;"/>
					<br>
					<small>Shaping Lives...<br>Empowering Communities...</small>
				</p>
				<p style="font-size: 25px;display: inline-block;margin-top: 2%;color: white;margin-left: 12%">
					<strong style="text-align: center;">
						Centurion University Of Technology And Management
					</strong>
				</p>
				<p style="font-size: 25px;display: inline-block;color: white;margin-left: 18%">
					<strong style="text-align: center;">
							Assessment Management System
					</strong>
				</p>
			</header>
			<center>
				<!-- Content -->
				<div style="display:block;
				padding:30px;
				background: rgba(0, 0, 0, 0.5);
				position: absolute;
				left:25%;
				border-radius: 5px;
				top:40%">
					<div style="display: block;">
						<strong style="color:yellow;font-size: 20px" id="heading">Dashboard</strong>
					</div>
					<br>
			  		<div style="display:inline-block;">
		    			<button type="button" class="btn btn-primary" onclick="setValue('MIS');">
		      				MIS
		    			</button>
	  				</div>
	  				&nbsp;&nbsp;
	  				<div style="display:inline-block;">
	  					<button type="button" class="btn btn-primary" onclick="setValue('Certificate');">
	  						Certificate
						</button>
					</div>
					&nbsp;&nbsp;
					<div style="display:inline-block;">
						<button type="button" class="btn btn-primary" onclick="setValue('Assessor');">
							Assessor
						</button>
					</div>
					&nbsp;&nbsp;
					<div style="display:inline-block;">
						<button type="button" class="btn btn-primary" onclick="setValue('Training Patner');">
							Training Patner
						</button>
					</div>
					&nbsp;&nbsp;
					<div style="display:inline-block;">
						<button type="button" class="btn btn-primary" onclick="setValue('Competency');">
							Competency
						</button>
					</div>
				</div>
				<!-- Footer -->
				<footer style="background: rgba(0, 0, 0, 0.5);
				bottom:0;
				position: absolute;
				width:100%;
				padding:8px">
					<h5 style="color:white">&copy;&nbsp;&nbsp;cutm.ams.2018</h5>
				</footer>
	  		</center>
		</div>
	</body>
</html>
